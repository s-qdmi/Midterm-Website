<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Global Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üèõ The Colosseum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cards.html">Gladiators</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Task Form Section -->
  <main class="container mt-5" role="main">
    <h2 class="text-center mb-4">Current Tasks</h2>
    <form aria-label="Task Form">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="taskName" required aria-required="true">
      </div>
      <div class="mb-3">
        <label for="taskDesc" class="form-label">Description</label>
        <textarea class="form-control" id="taskDesc" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="taskDate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="taskDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Filter options -->
    <div class="mt-4">
      <label for="filterSelect" class="form-label">Filter Tasks:</label>
      <select id="filterSelect" class="form-select" aria-label="Filter tasks by">
        <option value="alphabetical">Alphabetically</option>
        <option value="date">By Due Date</option>
      </select>
    </div>

    <!-- Task List Section -->
    <h3 class="mt-5">Tasks:</h3>
    <ul id="taskList" class="list-group">
      <!-- Task items will be dynamically added here -->
    </ul>
  </main>

  <!-- Footer -->
  <footer class="footer mt-5" role="contentinfo">
    <div class="container">
      <p class="mb-0">&copy; Roman Empire, 168</p>
    </div>
  </footer>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Custom JS -->
  <script src="js/scripts.js" defer></script>

</body>
</html>
