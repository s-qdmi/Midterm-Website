<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact the Senate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Global Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🏛 The Colosseum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cards.html">Gladiators</a></li>
          <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <main class="container mt-5" role="main">
    <h2 class="text-center mb-4">Contact the Senate</h2>
    <form aria-label="Contact Form">
      <div class="mb-3">
        <label for="contactName" class="form-label">Name</label>
        <input type="text" class="form-control" id="contactName" required>
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="contactEmail" required>
      </div>
      <div class="mb-3">
        <label for="contactSubject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="contactSubject">
      </div>
      <div class="mb-3">
        <label for="contactMessage" class="form-label">Message</label>
        <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Visit the Colosseum</h2>
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2994.163893036939!2d12.49004237574561!3d41.89021077127317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f61aa1597b70f%3A0x27b88c79f6cd6b4!2sColosseum!5e0!3m2!1sen!2sit!4v1719077749933!5m2!1sen!2sit"
            style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-5" role="contentinfo">
    <div class="container">
      <p class="mb-0">&copy; Roman Empire, 168</p>
    </div>
  </footer>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Custom JS -->
  <script src="js/scripts.js" defer></script>

</body>
</html>
